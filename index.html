<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS\learnStyle.css" />
    <title>Form Temp</title>
  </head>
  <body style="background-color: #202020; color: #ffffff">
    <div class="container">
      <h2>Sign In</h2>
      <form action="" id="regrister">
        <input type="email" name="" id="email" placeholder="Email" />
        <input type="password" name="" id="number" placeholder="Password" />
        <div class="forgetContainer">
          <span class="forgetPassword">Forget Password</span>
          <span class="signup">Sign Up</span>
        </div>
        <div class="log">
          <input id="login" type="submit" value="Login" />
        </div>
      </form>
    </div>
     <audio id="audio" src="skype.mp3" type="audio/mp3"></audio>
    <script src="JS\learn.js"></script>
  </body>
</html>
